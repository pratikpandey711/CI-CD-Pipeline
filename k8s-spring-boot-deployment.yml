apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-pipeline
spec:
  replicas: 3
  selector:
    matchLabels:
      app: test-pipeline
  template:
    metadata:
      labels:
        app: test-pipeline
    spec:
      containers:
        - name: pipeline
          image: pratiko96o/test-pipeline:latest
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              value: "8080"
---
apiVersion: v1
kind: Service
metadata:
  name: test-pipeline
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app: test-pipeline
